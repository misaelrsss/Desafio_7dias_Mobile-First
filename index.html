<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 7 dias de Mobile First</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section class="home">
            <img src="img/perfil-1.jpg" alt="Foto da doutorar">
            <div>
                <strong class="home__neg">Olá, Sônia</strong>
                <p class="home__texto">Mais 4 consultas hoje</p>
            </div>
        </section>
        <section class="consulta">
            <div class="consulta__datas">
                <strong>Hoje</strong>
            </div>
            <ul>
                <li>
                    <div class="consulta__img-div">
                        <img src="img/perfil-2.jpg" alt="foto da paciente">
                    </div>
                    <div>
                        <h1 class="consulta__nome-paciente">Luciana Dias</h1>
                        <div class="consulta__msg">
                            <img src="img/icones/Camera.svg" alt="camera de video chamanda">
                            <p class="consulta__texto">Consulta remota</p>
                        </div>
                        <img src="img/icones/chat2.svg" alt="chat">
                        <span>14:00 - 15:00 (1 hora)</span>
                    </div>
                    <button>Ligar por vídeo</button>
                    <button>Ligar por áudio</button>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
